<div class="wrapper" >
  <form [formGroup]="newAnnouncement" (ngSubmit)="onSubmit()">
    <div class="title">
      <input id="title" type="text" formControlName="title" placeholder="title">
    </div>
    <div>
      <textarea id="description" type="text" placeholder="text" formControlName="description" rows=20 cols=30></textarea>
    </div>
    <input type="submit">
  </form>
  <div class="wrapped" *ngIf='done'>
    <h2>SENDED</h2>
  </div>
</div>
